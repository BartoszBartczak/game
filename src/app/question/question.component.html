<mat-card>
  <mat-card-header>
    <mat-card-title>Question {{ questionIndex + 1 }}</mat-card-title>
    <mat-card-subtitle [innerHTML]="question"></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group class="answers" name="answerControl">
      <mat-radio-button
        *ngFor="let answer of answers"
        [value]="answer"
        ngDefaultControl
        [formControl]="answerControl"
      >
        <span [innerHTML]="answer"></span>
      </mat-radio-button>
    </mat-radio-group>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      mat-raised-button
      color="primary"
      [disabled]="answerControl.invalid"
      (click)="sendAnswer()"
    >
      {{ "send answer" | uppercase }}
    </button>
  </mat-card-actions>
</mat-card>
